<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>   
         <link href="./images/mspac.ico" rel="icon" type="image/x-icon" />
<link href="./images/mspac.ico" rel="shortcut icon" type="image/x-icon" />
      <title>Mspace::</title>
    </h:head>
  <h:body>
<!--      <p:panel style="height:1000px">-->
        <h:outputStylesheet library="css" name="stylesheet.css" > </h:outputStylesheet>
  
     <div id="page">
             
       <div id="header-container">
          
        <div id="header"> 
             <p:panel style="width:auto">
           <ui:insert name="header">                                
            <ui:include src="header.xhtml" />                          
         </ui:insert>  
         </p:panel>                 
        </div>  
          
      </div>
        
   
       <div id="sidebar"   >   
           <p:panel  toggleable="true" toggleOrientation="horizontal" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="height: 100vh;overflow: auto;">
      <f:facet name="header">
            Hide
      </f:facet>
     <ui:insert name="rightnav">                               
     <ui:include src="rightnav.xhtml" />                         
      </ui:insert>  
      </p:panel>
        </div>   
         
       
         <div id="content" >  
             <p:panel id="kevol" style="height: 100vh; overflow: auto;width:auto "  > 
      
          <ui:insert name="content">                                                      
            <ui:include src="#{facePainter.mainContent}" />                        
          </ui:insert>   
             </p:panel>
          
        </div>     
                    
        
  <div id="footer-container">
      <p:panel style="margin-top: -21px;margin-right: 0;width:auto ">
    <div id="footer">
  <ui:insert name="footer">
    <ui:include src="footer.xhtml" />
   </ui:insert>
  </div>
     </p:panel>
 </div> 
 </div>


</h:body>
</html>
